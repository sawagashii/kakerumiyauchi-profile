  <body>
    <!-- ヘッダー -->
    <header id="header" class="wrapper">
      <h1 class="site-title">
        <a href="index_1.html">
          <img src="img/logo.svg" alt="TOP画面に戻る"
        /></a>
      </h1>
      <nav class="sub-title">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#bicycle">Bicycle</a></li>
        </ul>
      </nav>

    <!-- main -->
    <img id="mainvisual" src="img/mainvisual-1.jpg" alt="メインビジュアル" />

    <!-- About -->
    <section id="about" class="wrapper">
      <h2 class="section-title">About</h2>
      <div class="about-content">
        <img src="img/about-1.jpg" alt="KAKERUMIYAUCHI" />
        <div class="about-item">
          <h3 class="content-title">KAKERU MIYAUCHI</h3>
          <p class="abouto-text">
            普段はITエンジニアとして働いています。<br />
            趣味はロードバイクでの海外旅行です。<br />
            お気に入りの愛機（ロードバイク）達と旅先でとった写真をのせてます。
          </p>
        </div>
      </div>
    </section>

    <!-- Bicycle -->
    <section id="bicycle" class="wrapper">
      <h2 class="section-title">Bicycle</h2>
      <div class="bicycle-content">
        <div class="bicycle-item">
          <div class="bicycle-img1">
            <img src="img/bicycle1-1.jpg" alt="1台目のバイク" />
            <h3 class="content-title">主人の帰りを待つ愛機１</h3>
            <p>パリで立ち寄ったカフェの前で、たたずむ初号機。泥除け装着ver</p>
          </div>
        </div>
        <div class="bicycle-item">
          <div class="bicycle-img2">
            <img src="img/bicycle2-1.jpg" alt="2台目のバイク" />
            <h3 class="content-title">主人の帰りを待つ愛機2</h3>
            <p>
              イタリアにて。赤いフレームと白いサドルとタイヤが同系色レンガ壁に溶け込む二号機。
            </p>
          </div>
        </div>
        <div class="bicycle-item">
          <div class="bicycle-img3">
            <img src="img/bicycle3-1.jpg" alt="3台目のバイク" />
            <h3 class="content-title">主人の帰りを待つ愛機3</h3>
            <p>
              ニュージーランドの知人宅にて、白と緑のフレームが優しい感じの三号機。
            </p>
          </div>
        </div>
      </div>
    </section>
